<div class="search-results"
      infinite-scroll
      [infiniteScrollDistance]="1"
      [infiniteScrollThrottle]="300"
      (scrolled)="onScrollDown()">
  <div *ngFor="let photo of photos" infinite-scroll (scrolled)="onScrollDown()">
    <img [src]="photo.thumbnailUrl" alt="" [routerLink]="[photo.id]">
  </div>
</div>
